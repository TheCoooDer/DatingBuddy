    <meta charset="UTF-8">

    <title>SwipeDate - Meet New People</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .app-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card-container {
            width: 100%;
            height: calc(100vh - 80px); /* Full height minus action buttons */
            position: relative;
            overflow: hidden;
        }

        .profile-card {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            cursor: grab;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
            -webkit-user-select: none;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .profile-card:active {
            cursor: grabbing;
        }

        .profile-card.swiping {
            transition: none;
        }

        .profile-image-container {
            width: 100%;
            height: 70%;
            border-radius: 20px 20px 0 0;
            overflow: hidden;
            position: relative;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .profile-info {
            padding: 15px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .profile-name {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .profile-age {
            font-size: 22px;
            color: #666;
            margin-bottom: 15px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-icon.instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        .social-icon.facebook {
            background: #4267B2;
        }

        .social-icon.whatsapp {
            background: #25D366;
        }

        .social-icon.telegram {
            background: #0088cc;
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .social-icon-tooltip {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .social-icon:hover .social-icon-tooltip {
            opacity: 1;
        }

        .action-buttons {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 20px 0 10px;
            z-index: 101;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .action-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .dislike-btn {
            background: #ff6b6b;
            color: white;
        }

        .super-like-btn {
            background: #4ecdc4;
            color: white;
        }

        .like-btn {
            background: #4ecdc4;
            color: white;
        }

        .swipe-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 70px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .swipe-indicator.left {
            left: 40px;
            color: #ff6b6b;
        }

        .swipe-indicator.right {
            right: 40px;
            color: #4ecdc4;
        }

        .swipe-indicator.show {
            opacity: 1;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: white;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .empty-state h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .empty-state p {
            font-size: 20px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .restart-btn {
            padding: 15px 30px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .matches-count {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 480px) {
            .profile-card {
                max-width: 100%;
            }
            
            .profile-image-container {

            }

            }
            
            .profile-name {

            }

            }

            }
            
            .action-btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            .swipe-indicator {
                font-size: 60px;
            }
            
            .swipe-indicator.left {
                left: 30px;
            }
            
            .swipe-indicator.right {
                right: 30px;
            }
        }
    </style>

        function startDrag(e) {
            isDragging = true;
            startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            currentCard.classList.add('swiping');
            e.preventDefault();
        }

        function drag(e) {
            if (!isDragging) return;
            
            currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            const diffX = currentX - startX;
            const threshold = 150;
            
            rotation = (diffX / threshold) * 30;
            currentCard.style.transform = `translateX(${diffX}px) rotate(${rotation}deg)`;

            if (diffX > threshold) {
                leftIndicator.classList.remove('show');
                rightIndicator.classList.add('show');
            } else if (diffX < -threshold) {
                rightIndicator.classList.remove('show');
                leftIndicator.classList.add('show');
            } else {
                leftIndicator.classList.remove('show');
                rightIndicator.classList.remove('show');
            }
        }

        function endDrag() {
            if (!isDragging) return;
            
            isDragging = false;
            currentCard.classList.remove('swiping');
            
            const diffX = currentX - startX;
            const threshold = 150;
            
            if (Math.abs(diffX) > threshold) {
                if (diffX > threshold) {
                    // Swipe right (like)
                    swipe('right');
                } else {
                    // Swipe left (dislike)
                    swipe('left');
                }
            } else {
                // Return to center
                currentCard.style.transform = '';
                leftIndicator.classList.remove('show');
                rightIndicator.classList.remove('show');
            }
        }

        function swipe(direction) {
            const profile = profiles[currentIndex];
            
            if (direction === 'right') {
                likedProfiles.push(profile);
                updateMatchesCount();
            } else {
                dislikedProfiles.push(profile);
            }
            
            // Animate card out
            const endX = direction === 'right' ? window.innerWidth : -window.innerWidth;
            currentCard.style.transition = 'transform 0.5s ease';
            currentCard.style.transform = `translateX(${endX}px) rotate(${direction === 'right' ? 30 : -30}deg)`;
            
            setTimeout(() => {
                currentIndex++;
                showNextProfile();
            }, 500);
        }

        function updateMatchesCount() {
            matchesNumber.textContent = likedProfiles.length;
            matchesCount.style.display = 'block';
        }

        function showEmptyState() {
            cardContainer.innerHTML = `
                <div class="empty-state">
                    <h2>You've seen everyone!</h2>
                    <p>You've swiped through all 100 profiles.</p>
                    <button class="restart-btn" onclick="restart()">Start Over</button>
                </div>
            `;
        }

        function restart() {
            profiles = generateProfiles();
            currentIndex = 0;
            likedProfiles = [];
            dislikedProfiles = [];
            matchesCount.style.display = 'none';
            showNextProfile();
        }

        // Button event listeners
        dislikeBtn.addEventListener('click', () => swipe('left'));
        likeBtn.addEventListener('click', () => swipe('right'));
        superLikeBtn.addEventListener('click', () => {
            // Super like animation
            currentCard.style.transition = 'transform 0.5s ease';
            currentCard.style.transform = 'scale(1.1) rotate(360deg)';
            
            setTimeout(() => {
                currentCard.style.transform = 'scale(1) rotate(0deg)';
                setTimeout(() => {
                    swipe('right');
                }, 300);
            }, 500);
        });

        // Initialize
        showNextProfile();
    </script>
</body>
